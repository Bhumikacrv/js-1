<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container mt-5">
            <div class="row">
               <center>
                <div class="col-lg-7 justify-item-center ">
                  <form class="mt-5">
                      <div class="form-group row m-4">
                        <label for="" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="form-group row m-4">
                        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                          <select name="" id="gen" class="form-control" >
                              <option value="Gender">Select Gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              
                            </select>
                        </div>
                      </div>
                      <div class="form-group row m-4">
                          <label for="" class="col-sm-2 col-form-label">Age</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="age">
                          </div>
                        </div>
                        <div class="form-group row m-4">
                          <label for="gender" class="col-sm-2 col-form-label">PanCard</label>
                          <div class="col-sm-10">
                            <select name="" id="pc" class="form-control" >
                                <option value="PanCard">Select Yes/No</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                
                              </select>
                          </div>
                      </div>
                      <div class="form-group row m-4">
                          <label for="gender" class="col-sm-2 col-form-label">Rotational Shifts</label>
                          <div class="col-sm-10">
                            <select name="" id="rs" class="form-control" >
                                <option value="Rotational Shifts">Select Yes/No</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                
                              </select>
                          </div>
                        </div>
                        <div class="form-group row m-4">
                          <label for="gender" class="col-sm-2 col-form-label"></label>
                          <div class="col-sm-5">
                              <input type="button" class="form-control btn btn-danger" value="Submit" onclick="send()">
                            </div>
                      </div>
                        
                    </form>
              </div>
               </center>
            </div>
        </div>
    </section>
<script>
    function send(){
      if(document.getElementById("gen").value=="Female" &&
      document.getElementById("age").value>=18 &&
      document.getElementById("pc").value == "Yes" &&
      document.getElementById("rs").value == "Yes"){
        alert("Mam You Can Proceed !!!....")
      }
      else if(document.getElementById("gen").value=="Male" &&
      document.getElementById("age").value>=23 &&
      document.getElementById("pc").value == "Yes" &&
      document.getElementById("rs").value == "Yes"){
        alert("Sir You Can Proceed !!!!....")
      }
      else{
        alert("Please insert proper data....")
      }
        
      }

    
    
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
